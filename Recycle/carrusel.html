<!doctype html>
<html lang="es">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo with Fancybox</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
  </head>

  <body>
    <h1>Hello, Fancybox!</h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <a href="image1.png" data-fancybox="gallery" data-caption="Image 1">
                          <img src="image1.png" class="d-block w-100" alt="Image 1">
                        </a>
                      </div>
                      <div class="carousel-item">
                        <a href="image2.png" data-fancybox="gallery" data-caption="Image 2">
                          <img src="image2.png" class="d-block w-100" alt="Image 2">
                        </a>
                      </div>
                      <div class="carousel-item">
                        <a href="image3.png" data-fancybox="gallery" data-caption="Image 3">
                          <img src="image3.png" class="d-block w-100" alt="Image 3">
                        </a>
                      </div>
                      <div class="carousel-item">
                        <a href="image4.png" data-fancybox="gallery" data-caption="Image 4">
                          <img src="image4.png" class="d-block w-100" alt="Image 4">
                        </a>
                      </div>
                    </div>
                  
                    <!-- Controles del carrusel -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>            

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Fancybox JS -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
  </body>

</html>
